<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Mapbox Map with Census Tracts</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #status {
      position: absolute; top: 10px; left: 10px; background: #000; color: #fff;
      padding: 10px; border-radius: 8px; font-family: sans-serif; font-size: 14px; z-index: 1000;
    }
    #toggle {
      position: absolute; top: 50px; left: 10px; z-index: 1000;
      background: #007cbf; color: white; border: none; padding: 8px 12px;
      border-radius: 4px; cursor: pointer; font-size: 14px;
    }
    #toggle:hover { background: #005a87; }
  </style>
</head>
<body>
  <div id="status">Loading enhanced mapâ€¦</div>
  <button id="toggle">Toggle Census Tracts Layer</button>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = "pk.eyJ1Ijoic3R1YXJ0bWFwcyIsImEiOiJjamNtOTRpaWkwMHFpMnFvMGNlaTBsMzBmIn0.fBYpWRazxS74AaFUWMUpiA";
    const styleURL = "mapbox://styles/mapbox/streets-v12";
    const status = document.getElementById("status");
    const toggleBtn = document.getElementById("toggle");

    const map = new mapboxgl.Map({
      container: "map",
      style: styleURL,
      center: [-95, 38.5],  // USA center
      zoom: 6               // Good starting zoom for tracts
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    map.on("load", () => {
      // Add your census tracts source (vector tileset)
      map.addSource("census-tracts", {
        type: "vector",
        url: "mapbox://stuartmaps.58y5r823"  // Your tileset ID
      });

      // Add the layer ON TOP of the base style (polygons with transparency)
      map.addLayer({
        id: "census-tracts-fill",
        type: "fill",
        source: "census-tracts",
        "source-layer": "tracts",  // Adjust if your layer name differs (e.g., "2024-1pvgy8")
        paint: {
          "fill-color": "#088",    // Base blue color (customize for choropleth)
          "fill-opacity": 0.4      // Semi-transparent to see base map
        },
        minzoom: 4  // Only show at reasonable zoom for tracts
      });

      // Optional: Add borders for clarity
      map.addLayer({
        id: "census-tracts-borders",
        type: "line",
        source: "census-tracts",
        "source-layer": "tracts",
        paint: {
          "line-color": "#000",
          "line-width": 0.5,
          "line-opacity": 0.6
        },
        minzoom: 8  // Finer detail at higher zoom
      });

      status.textContent = "Enhanced Map Loaded! Census tracts layer added (toggle below).";
      status.style.background = "#1e7e34";

      // Toggle button functionality
      let visible = false;
      toggleBtn.onclick = () => {
        visible = !visible;
        map.setLayoutProperty("census-tracts-fill", "visibility", visible ? "visible" : "none");
        map.setLayoutProperty("census-tracts-borders", "visibility", visible ? "visible" : "none");
        toggleBtn.textContent = visible ? "Hide Census Tracts" : "Show Census Tracts";
      };
    });

    map.on("error", (e) => {
      status.textContent = "Error: " + (e.error?.message || "Failed to load");
      status.style.background = "#dc3545";
      console.error(e);
    });

    // Debug: Log if source loads
    map.on("sourcedata", (e) => {
      if (e.sourceId === "census-tracts" && e.isSourceLoaded) {
        console.log("Census tracts source loaded successfully!");
      }
    });
  </script>
</body>
</html>
