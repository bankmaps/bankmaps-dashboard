<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BankMaps – Activate AIServices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family:system-ui,sans-serif;background:#f6f8fb;margin:0;padding:24px}
    .wrap {max-width:720px;margin:auto;background:#fff;padding:32px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
    h1 {color:#0b3366;margin:0 0 16px}
    label {display:block;font-weight:600;margin:20px 0 6px}
    select,button {width:100%;padding:12px;border:1px solid #ccd5e0;border-radius:8px;font-size:16px}
    button {background:#0b5fff;color:#fff;border:none;cursor:pointer;margin-top:24px}
    button:disabled {opacity:0.5;cursor:not-allowed}
    #output {margin-top:32px;padding:16px;background:#f0f4f8;border-radius:8px;white-space:pre;font-family:monospace;font-size:14px}
    .note {color:#555;font-size:0.9rem;margin-bottom:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Activate AIServices</h1>
    <p class="note">Select geographies from live Neon data via API.</p>

    <label>State</label>
    <select id="state">
      <option value="">— Select state —</option>
    </select>

    <label>County</label>
    <select id="county" disabled>
      <option value="">— Select county —</option>
    </select>

    <label>Town (optional)</label>
    <select id="town" disabled>
      <option value="">— Select town —</option>
    </select>

    <button id="add">Add to User_JSON</button>

    <div id="output">Nothing added yet.</div>
  </div>

  <script>
    // Load states
    fetch('/api/geographies?level=state')
      .then(r => r.json())
      .then(states => {
        const sel = document.getElementById('state');
        states.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s; // full name
          opt.textContent = s;
          sel.appendChild(opt);
        });
      })
      .catch(e => console.error('States load error:', e));

    // County
    document.getElementById('state').onchange = e => {
      const stateName = e.target.value; // full name
      const countySel = document.getElementById('county');
      countySel.disabled = !stateName;
      countySel.innerHTML = '<option value="">— Select county —</option>';

      if (!stateName) return;

      fetch(`/api/geographies?level=county&state=${encodeURIComponent(stateName)}`)
        .then(r => r.json())
        .then(counties => {
          counties.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c;
            opt.textContent = c;
            countySel.appendChild(opt);
          });
        })
        .catch(e => console.error('Counties error:', e));
    };

    // Town
    document.getElementById('county').onchange = e => {
      const stateName = document.getElementById('state').value;
      const countyName = e.target.value;
      const townSel = document.getElementById('town');
      townSel.disabled = !countyName;
      townSel.innerHTML = '<option value="">— Select town —</option>';

      if (!countyName) return;

      fetch(`/api/geographies?level=town&state=${encodeURIComponent(stateName)}&county=${encodeURIComponent(countyName)}`)
        .then(r => r.json())
        .then(towns => {
          towns.forEach(t => {
            const opt = document.createElement('option');
            opt.value = t;
            opt.textContent = t;
            townSel.appendChild(opt);
          });
        })
        .catch(e => console.error('Towns error:', e));
    };

    // Add
    document.getElementById('add').onclick = () => {
      const s = document.getElementById('state').value;
      const c = document.getElementById('county').value;
      const t = document.getElementById('town').value;

      if (!s) {
        document.getElementById('output').textContent = 'Select at least a state.';
        return;
      }

      const geo = { type: t ? 'town' : c ? 'county' : 'state' };
      if (s) geo.state = s;
      if (c) geo.county = c;
      if (t) geo.town = t;

      document.getElementById('output').textContent = 
        'Added to User_JSON.geographies:\n\n' +
        JSON.stringify(geo, null, 2);
    };
  </script>
</body>
</html>
