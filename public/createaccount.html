<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BankMaps – Activate AIServices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family:system-ui,sans-serif;background:#f6f8fb;margin:0;padding:24px}
    .wrap {max-width:720px;margin:auto;background:#fff;padding:32px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    h1 {color:#0b3366;margin:0 0 16px}
    label {display:block;font-weight:600;margin:20px 0 6px}
    select,button {width:100%;padding:12px;border:1px solid #ccd5e0;border-radius:8px;font-size:16px}
    button {background:#0b5fff;color:#fff;border:none;cursor:pointer;margin-top:24px}
    button:disabled {opacity:0.5;cursor:not-allowed}
    #output {margin-top:32px;padding:16px;background:#f0f4f8;border-radius:8px;white-space:pre;font-family:monospace;font-size:14px}
    .note {color:#555;font-size:0.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Activate AIServices</h1>
    <p class="note">Select your geographies. Data from live Neon query.</p>

    <label>State</label>
    <select id="state"><option value="">— Select state —</option></select>

    <label>County</label>
    <select id="county" disabled><option value="">— Select county —</option></select>

    <label>Town (optional)</label>
    <select id="town" disabled><option value="">— Select town —</option></select>

    <button id="add">Add to User_JSON</button>

    <div id="output">Nothing added yet.</div>
  </div>

  <script>
    // Load states
    fetch('/api/geographies?level=state')
      .then(r => r.json())
      .then(states => {
        const sel = document.getElementById('state');
        states.forEach(s => sel.innerHTML += `<option>${s}</option>`);
      });

    // County
    document.getElementById('state').onchange = e => {
      const state = e.target.value;
      const countySel = document.getElementById('county');
      countySel.disabled = !state;
      countySel.innerHTML = '<option value="">— Select county —</option>';
      if (!state) return;

      fetch(`/api/geographies?level=county&state=${encodeURIComponent(state)}`)
        .then(r => r.json())
        .then(counties => counties.forEach(c => countySel.innerHTML += `<option>${c}</option>`));
    };

    // Town
    document.getElementById('county').onchange = e => {
      const state = document.getElementById('state').value;
      const county = e.target.value;
      const townSel = document.getElementById('town');
      townSel.disabled = !county;
      townSel.innerHTML = '<option value="">— Select town —</option>';
      if (!county) return;

      fetch(`/api/geographies?level=town&state=${encodeURIComponent(state)}&county=${encodeURIComponent(county)}`)
        .then(r => r.json())
        .then(towns => towns.forEach(t => townSel.innerHTML += `<option>${t}</option>`));
    };

    // Add button
    document.getElementById('add').onclick = () => {
      const s = document.getElementById('state').value;
      const c = document.getElementById('county').value;
      const t = document.getElementById('town').value;

      if (!s) return document.getElementById('output').textContent = 'Select at least a state.';

      const geo = { type: t ? 'town' : c ? 'county' : 'state' };
      if (s) geo.state = s;
      if (c) geo.county = c;
      if (t) geo.town = t;

      document.getElementById('output').textContent = 
        'Added to User_JSON.geographies:\n\n' + JSON.stringify(geo, null, 2);
    };
  </script>
</body>
</html>
