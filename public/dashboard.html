<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BankMaps â€¢ Dashboard</title>
  <style>
    :root { --bg:#f6f8fb; --card:#fff; --ink:#0b3366; }
    body { margin:0; font-family:Arial, sans-serif; background:var(--bg); color:#222; }
    main { max-width:960px; margin:8vh auto; padding:28px; background:var(--card);
           border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,.08); }
    h1 { margin:0 0 8px; color:var(--ink); }
    .sub { color:#555; margin:0 0 18px; }
    .grid { display:grid; gap:14px; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); }
    .btn { display:flex; align-items:center; justify-content:center; gap:8px;
           padding:14px 16px; border-radius:10px; background:var(--ink); color:#fff;
           text-decoration:none; border:none; cursor:pointer; text-align:center; }
    .btn:hover { filter:brightness(1.08); }
    .row { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
    .right a { color:#1951a3; text-decoration:none; }
    .right a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <main>
    <div class="row">
      <div>
        <h1>Dashboard (Test)</h1>

      </div>

        <a href="#" onclick="logout();return false;">Logout</a>
      </div>
    </div>

    <section class="grid" id="actions">

  </main>

  <script>
    async function guard(){
      const r = await fetch('/api/session');
      if (!r.ok) location.href = '/login.html';
    }
    async function logout(){
      await fetch('/api/logout');
      location.href = '/login.html';
    }
    guard();
  </script>
</body>
</html>
