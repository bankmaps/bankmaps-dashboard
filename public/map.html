<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BankMaps — Full US View</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #status {
      position: absolute; top: 10px; left: 10px; background: #000; color: #fff;
      padding: 10px; border-radius: 8px; font-family: sans-serif; font-size: 14px; z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="status">Loading full US view…</div>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = "pk.eyJ1Ijoic3R1YXJ0bWFwcyIsImEiOiJjamNtOTRpaWkwMHFpMnFvMGNlaTBsMzBmIn0.fBYpWRazxS74AaFUWMUpiA";
    const styleURL = "mapbox://styles/mapbox/streets-v12";
    const status = document.getElementById("status");

    const map = new mapboxgl.Map({
      container: "map",
      style: styleURL,
      center: [-98.5, 39.8],  // Geographic center of contiguous US
      zoom: 3.5,              // Full US fits perfectly
      pitch: 0,
      bearing: 0
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    map.on("load", () => {
      // Add census tracts — ALWAYS VISIBLE
      map.addSource("census-tracts", {
        type: "vector",
        url: "mapbox://stuartmaps.58y5r823"
      });

      map.addLayer({
        id: "census-tracts-fill",
        type: "fill",
        source: "census-tracts",
        "source-layer": "2024-1pvgy8",
        paint: { "fill-color": "#088", "fill-opacity": 0.4 },
        minzoom: 0
      });

      map.addLayer({
        id: "census-tracts-borders",
        type: "line",
        source: "census-tracts",
        "source-layer": "2024-1pvgy8",
        paint: { "line-color": "#000", "line-width": 0.5, "line-opacity": 0.6 },
        minzoom: 6
      });

      status.textContent = "BankMaps — Full US View";
      status.style.background = "#1e7e34";
    });

    map.on("error", (e) => {
      status.textContent = "Error: " + (e.error?.message || "Failed");
      status.style.background = "#dc3545";
    });
  </script>
</body>
</html>
