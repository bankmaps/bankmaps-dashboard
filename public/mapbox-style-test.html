<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BankMaps • Background Style Test</title>

  <!-- Mapbox CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #eaeaea;
      font-family: Arial, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>
  <div id="status">Loading Mapbox style…</div>
  <div id="map"></div>

  <script>
    // ✅ Your PUBLIC Mapbox token (visible from earlier)
    mapboxgl.accessToken = "pk.eyJ1Ijoic3R1YXJ0bWFwcyIsImEiOiJjamNtOTRpaWkwMHFpMnFvMGNlaTBsMzBmIn0.fBYpWRazxS74AaFUWMUpiA";

    // ✅ Your green "BasicBackground" style ID
    const styleURL = "mapbox://styles/stuartmaps/cmhmpa5i4000s01ql6lrwh3tk";

    const status = document.getElementById("status");

    // Create the map
    const map = new mapboxgl.Map({
      container: "map",
      style: styleURL,
      center: [-95, 38.5],  // USA center
      zoom: 6
    });

    map.on("load", () => {
      status.textContent = "✅ Style loaded successfully.";
    });

    map.on("error", (e) => {
      console.error("Mapbox error:", e);
      status.textContent = "❌ Error loading style: " + (e.error?.message || "Unknown error");
    });
  </script>
</body>
</html>
